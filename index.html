        // Şairleri yükle
        function loadPoets() {
            const poetsGrid = document.getElementById('poets-grid');
            poetsGrid.innerHTML = '';
            
            poets.forEach(poet => {
                const poetCard = document.createElement('div');
                poetCard.className = 'poet-card';
                poetCard.innerHTML = `
                    <div class="poet-img-container">
                        <img src="${poet.image}" alt="${poet.name}" class="poet-img">
                    </div>
                    <div class="poet-name">${poet.name}</div>
                `;
                
                poetCard.addEventListener('click', () => {
                    showPoetLoadingScreen(poet);
                });
                
                poetsGrid.appendChild(poetCard);
            });
        }

        // Şair detay yükleme ekranını göster
        function showPoetLoadingScreen(poet) {
            const loadingScreen = document.getElementById('poet-loading-screen');
            loadingScreen.style.opacity = '1';
            loadingScreen.style.pointerEvents = 'all';
            
            // 2 saniye beklet
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                loadingScreen.style.pointerEvents = 'none';
                setTimeout(() => {
                    showPoetDetail(poet);
                }, 500);
            }, 2000);
        }

        function showPoetDetail(poet) {

            document.getElementById('poets-grid').style.display = 'none';
            document.getElementById('poet-detail').style.display = 'block';
            document.querySelector('.page-title').style.display = 'none';
            
            const poetDetail = document.getElementById('poet-detail');
            poetDetail.innerHTML = `

        // Ses oynatıcıyı başlat
        function initializeAudioPlayer(audioSrc) {
            // Önceki ses oynatıcıyı temizle
            if (audioPlayer) {
                audioPlayer.pause();
                audioPlayer = null;
            }
            
            // Yeni ses öğesi oluştur
            audioPlayer = new Audio(audioSrc);
            audioPlayer.volume = 0.8;
            
            // Oynatma/durdurma butonu
            const playPauseBtn = document.getElementById('play-pause-btn');
            const playPauseIcon = playPauseBtn.querySelector('i');
            
            // İlerleme çubuğu
            const progressBar = document.getElementById('progress-bar');
            const progress = document.getElementById('progress');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            
            // Ses kontrolü
            const muteBtn = document.getElementById('mute-btn');
            const muteIcon = muteBtn.querySelector('i');
            const volumeSlider = document.getElementById('volume-slider');
            const volumeLevel = document.getElementById('volume-level');
            
            // Süreyi formatla
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            // Ses yüklendiğinde
            audioPlayer.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(audioPlayer.duration);
                volumeLevel.style.width = `${audioPlayer.volume * 100}%`;
            });
            
            // Ses zamanı güncellendiğinde
            audioPlayer.addEventListener('timeupdate', () => {
                const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progress.style.width = `${percent}%`;
                currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
            });
            
            // Ses bittiğinde
            audioPlayer.addEventListener('ended', () => {
                playPauseIcon.className = 'fas fa-play';
                audioPlayer.currentTime = 0;
            });
            
            // Oynat/durdur butonu
            playPauseBtn.addEventListener('click', () => {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    playPauseIcon.className = 'fas fa-pause';
                } else {
                    audioPlayer.pause();
                    playPauseIcon.className = 'fas fa-play';
                }
            });
            
            // İlerleme çubuğuna tıklama
            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audioPlayer.currentTime = percent * audioPlayer.duration;
            });
            
            // Sessiz butonu
            muteBtn.addEventListener('click', () => {
                audioPlayer.muted = !audioPlayer.muted;
                muteIcon.className = audioPlayer.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
            });
            
            // Ses seviyesi kontrolü
            volumeSlider.addEventListener('click', (e) => {
                const rect = volumeSlider.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                const volume = Math.max(0, Math.min(1, percent));
                
                audioPlayer.volume = volume;
                audioPlayer.muted = volume === 0;
                muteIcon.className = volume === 0 ? 'fas fa-volume-mute' : 'fas fa-volume-up';
                volumeLevel.style.width = `${volume * 100}%`;
            });
        }

        // Listeye geri dön
        function goBackToList() {
            currentPage = 'list';
            
            document.getElementById('poets-grid').style.display = 'grid';
            document.getElementById('poet-detail').style.display = 'none';
            document.querySelector('.page-title').style.display = 'block';
            
            // Ses oynatıcıyı durdur
            if (audioPlayer) {
                audioPlayer.pause();
                audioPlayer = null;
            }
        }

        // Geri tuşu işlemi
        window.addEventListener('popstate', () => {
            if (currentPage === 'detail') {
                goBackToList();
            }
        });

                                ${poet.description}
                            </p>
                            <button class="back-button" id="back-button">
                                <i class="fas fa-arrow-left"></i> Şairler Listesine Dön
                            </button>
                        </div>
                    </div>
                    
                    <div class="audio-section">
                        <h3 class="audio-title">Şair Hakkında Sesli Bilgilendirme</h3>
                        <div class="custom-audio-player">
                            <div class="audio-info">
                                <div class="audio-icon">
                                    <i class="fas fa-headphones"></i>
                                </div>
                                <div class="audio-text">
                                    <strong>${poet.name}</strong> hakkında detaylı bilgiyi dinleyin
                                </div>
                            </div>
                            
                            <div class="audio-controls">
                                <button class="control-btn" id="play-pause-btn">
                                    <i class="fas fa-play"></i>
                                </button>
                                
                                <div class="progress-container">
                                    <div class="progress-bar" id="progress-bar">
                                        <div class="progress" id="progress"></div>
                                    </div>
                                </div>
                                
                                <div class="time-display">
                                    <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                                </div>
                                
                                <div class="volume-container">
                                    <button class="control-btn" id="mute-btn">
                                        <i class="fas fa-volume-up"></i>
                                    </button>
                                    <div class="volume-slider" id="volume-slider">
                                        <div class="volume-level" id="volume-level"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Geri düğmesine tıklama olayı
            document.getElementById('back-button').addEventListener('click', () => {
                history.back();
            });
            
            // Ses oynatıcıyı başlat
            initializeAudioPlayer(poet.audio);
        }
        
        // URL'de şair ID'si varsa doğrudan detay sayfasına yönlendir
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const poetId = urlParams.get('poet');
            
            if (poetId) {
                const poet = poets.find(p => p.id == poetId);
                if (poet) {
                    setTimeout(() => {
                        showPoetLoadingScreen(poet);
                    }, 1600); // Ana yükleme ekranından sonra
                }
            }
        });
    </script>
</body>
</html>
